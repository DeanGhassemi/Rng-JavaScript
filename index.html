<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header><h1>Random Number Generator</h1></header>
    <div class="description">
        <p>Click the button to get a randomly generated number from 1 to 10 (inclusive)</p>
    </div>
    <div class="generated">
        <p id="number">Generated Number: </p>
    </div>
    <div class="interact">
        <button type="button" onclick="generate()">Get Number</button>
    </div>
</body>
</html>
